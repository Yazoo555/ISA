<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="form.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-field"
        id="name"
        name="name"
        placeholder="Name"
      />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        class="form-field"
        name="email"
        placeholder="Email"
      />
      <label for="message">Message:</label>
      <textarea
        class="form-field"
        name="message"
        placeholder="Your message here"
      ></textarea>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
