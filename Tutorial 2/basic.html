<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        color: blue;
        text-align: center;
        text-decoration: underline;
        font-family: Arial;
        font-size: 16px;
        font-weight: bold;
        font-style: italic;
      }

      ul {
        list-style: square;
      }

      div {
        border: 2px solid red;
        border-radius: 10px;
      }

      table {
        border-collapse: collapse;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p>Text & Font Example</p>

    <ul>
      <li>Square Bullet</li>
    </ul>

    <div>Border Example</div>

    <table>
      <tr>
        <td>Collapsed Border</td>
      </tr>
    </table>
  </body>
</html>
